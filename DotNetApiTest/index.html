<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot Net Api Login Test</title>
  </head>
  <body>
    <div class="from box">
      <div class="registration container" id="register">
        <div class="Input-box">
          <input
            type="text"
            name="Employee Name"
            id="employeeName"
            placeholder="Employee Name"
          />
        </div>
        <div class="from box">
            <div class="registration container" id="age">
              <div class="Input-box">
                <input
                  type="number"
                  name="Employee Age"
                  id="employeeAge"
                  placeholder="Employee Age"
                />
              </div>
      </div>
      <div class="from box">
        <div class="registration container" id="Designation">
          <div class="Input-box">
            <input
              type="text"
              name="Employee Designation"
              id="employeeDesignation"
              placeholder="Employee Designation"
            />
          </div>
          <div class="from box">
            <div class="registration container" id="Salary">
              <div class="Input-box">
                <input
                  type="text"
                  name="Employee Salary"
                  id="employeeSalary"
                  placeholder="Employee Salary"
                />
              </div>
          <div class="from box">
            <div class="registration container" id="joiningDate">
              <div class="Input-box">
                <input
                  type="datetime"
                  name="Employee Joining Date"
                  id="employeeJoiningDate"
                  placeholder="Employee Joining Date"
                />
              </div>
        <div class="from box">
            <div class="registration container" id="Date of Birth">
              <div class="Input-box">
                <input
                  type="datetime"
                  name="Employee Date of Birth"
                  id="employeeDOB"
                  placeholder="Employee Date of Birth"
                />
              </div>
              <button class="btnSendApi">Send Request</button>
        
  </div>
    </div>
  </body>
  <script src="script.js"></script>

</html>
